<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title><ui:insert name="title">Default title</ui:insert></title>
	<h:outputStylesheet name="estilo.css" library="css" />
	<script type="text/javascript"
		src="http://maps.google.com/maps/api/js?sensor=false"></script>
</h:head>

<h:body>
	<div id="header">

		<div class="menuSuperior">
			<div class="menuLogin" align="right">

				<h:form id="sessionUser">
					<p:button disabled="true" value="#{sessionScope.usuario.categoria}" id="userCategoria" rendered="#{sessionScope.usuario != null}"/>
					<p:menuButton id="login" value="#{sessionScope.usuario.email }"
						rendered="#{sessionScope.usuario != null}" >
						<p:separator />
						<p:menuitem value="Logout" onclick="deslogar.show()"
							icon="ui-icon-extlink" update="sessionUser" />
					</p:menuButton>
				</h:form>
				
			</div>
		</div>

		<div id="menuPrincipal">
			<p:menubar styleClass="menu">
				<p:menuitem value="HOME" url="/xhtml/index.xhtml" />

				<p:submenu label="Pedido" rendered="#{sessionScope.usuario != null}">
					<p:menuitem value="Cadastrar" url="/xhtml/cadastra-pedido.xhtml" />
					<p:menuitem value="Buscar" url="/xhtml/busca-pedido.xhtml" />
				</p:submenu>

				<p:menuitem value="Noticia" url="/xhtml/noticias.xhtml" />

				<p:menuitem value="Login" url="/xhtml/login/login.xhtml"
					rendered="#{sessionScope.usuario == null}" />

			</p:menubar>
		</div>
		
		<p:confirmDialog message="Deseja deslogar?"
			widgetVar="deslogar">
			<p:commandButton value="Sim"
				action="#{loginBean.deslogar}"
				oncomplete="deslogar.hide()" />
			<p:commandButton value="NÃ£o" onclick="deslogar.hide()" />

		</p:confirmDialog>
		
		
	</div>


	<div id="content">
		<ui:insert name="content">
		</ui:insert>
	</div>

	<div id="footer">
		<p align="center">Desenvolvido pela Equipe Facility</p>
	</div>

</h:body>
</html>
