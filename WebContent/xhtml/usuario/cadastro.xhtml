<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/xhtml/_template.xhtml">
	<ui:define name="title">
	    Cadastro de Usuário
	</ui:define>
	<ui:define name="content">
		<h1>Cadastro de Usuário</h1>
		<h:form>
			<p:fieldset legend="Informações do Usuário">
				<p:messages autoUpdate="true"/>				
				<h:panelGrid columns="2">
					<p:outputLabel for="email" value="E-mail" />
					<p:inputText validator="#{usuarioBean.validarEmail}" id="email" value="#{usuarioBean.usuario.email}"/>
					<p:outputLabel for="senha" value="Senha" />
					<p:password id="senha" value="#{usuarioBean.usuario.senha}" feedback="true" />
					<p:outputLabel for="rsenha" value="Repita a senha" />
					<p:password id="rsenha" value="#{usuarioBean.repetirSenha}"/>
					<p:commandButton value="Enviar" action="#{usuarioBean.cadastrar}"/>
				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
</html>
